server:
  port: 9000
spring:
  datasource:
    url: jdbc:h2:mem:testDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active: "prod"

build:
  version: "6.0"

cards:
